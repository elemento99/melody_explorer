<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.40/Tone.min.js"></script>
  <script type="module" src="js/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div>  <label for="key">Select a key: </label>
    <select id="key">
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select></div>


  <h2>Select the difficulty level</h2>
  <input type="range" id="difficultyLevel" min="1" max="38" value="1" />
  <span id="levelValue">Level 1</span>
<div class="availableNotesContainer"><p>Available notes: <span id="notesDisplay"></span></p></div>
  
<div>  <label for="numNotes">Number of notes (max 50): </label>
  <input type="number" id="numNotes" min="1" max="50" value="4" /></div>
<div>
  <label for="maxInterval">Maximum interval between notes (semitones): </label>
  <input type="number" id="maxInterval" min="1" value="12" />
</div>

<div>  <button id="generateNotes">Generate Sequence</button>
  <button id="toggleSequence">Show Answer</button></div>

  <p id="sequenceContainer" style="display: none;">Generated sequence: <span id="sequenceDisplay"></span></p>
  
  <h2>Melody generator</h2>
  

  
  <button id="toggle-visibility" hidden>Mostrar/Ocultar Ritmo</button>
  <button id="play-rhythm">Play melody / Change rythm</button>
  <button id="stop-loop">Stop Loop</button>


  <label for="bpmSlider">BPM: <span id="bpmDisplay">120</span></label>
  <input type="range" id="bpmSlider" min="20" max="300" value="120" />


  <div>

    <label for="octaveSelector">Octave:</label>
    <select id="octaveSelector">
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>

    </select>
    <button id="toggleDrone">Toggle Drone</button>
  </div>

  <button id="playRandomSound">Play ambient sounds</button>
  <button id="stopSound">Stop ambient sounds</button>
</body>

</html>
